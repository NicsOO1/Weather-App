<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApp</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaqueries.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero">
    <div class="searchBar">
      <input  type="text" placeholder="City Name" spellcheck="false">
      <button><img src="./img/search.png" alt=""></button>
    </div>
    <div class="error">
      <p class="error-p">Invalid city name!!!</p>
    </div>
    <div class="weather">
      <img class="weather-icon" src="./img/clouds.png" alt="">
      <h1 class="temp">19Â°C</h1>
      <h2 class="cityName">London</h2>
      <div class="details">
        <div class="col">
          <img class="img1" src="./img/humidity.png" alt="">
          <div>
            <p class="humidity">39%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img class="img2" src="./img/wind.png" alt="">
          <div>
            <p class="wind">3km/h</p>
            <p>WindSpeed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
